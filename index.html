<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>
      Rock <br />
      Paper <br />
      Scissors!!

    <button class="play">Play</button>
    <script src="app.js"></script>
  </body>
</html>
